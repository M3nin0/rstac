        class=\"wp-block-spacer\"></div>\n\n\n\n<p class=\"has-drop-cap has-text-color
        has-medium-font-size\" style=\"color:#555555;line-height:1.7\">Brazil Data
        Cube é um projeto de pesquisa, desenvolvimento e inovação tecnológica do Instituto
        Nacional de Pesquisas Espaciais (INPE), Brasil. Esse projeto está produzindo
        dados a partir de grandes volumes de imagens de sensoriamento remoto de média
        resolução para todo o território nacional e desenvolvendo uma plataforma computacional
        para processar e analisar esses dados usando inteligência artificial, aprendizado
        de máquina e análise de séries temporais de imagens.</p>\n\n\n\n<p class=\"has-text-color
