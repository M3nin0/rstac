        has-parallax\" style=\"background-image:url(http://brazildatacube.org/wp-content/uploads/2019/07/0.jpg)\"><div
        class=\"wp-block-cover__inner-container\">\n<h3 class=\"has-text-align-center\">What
        is Brazil Data Cube?</h3>\n\n\n\n<p class=\"has-text-align-center\">The Brazil
        Data Cube is part of the Environmental Monitoring of Brazilian Biomes project,
        funded by the Amazon Fund through the financial collaboration of the Brazilian
        Development Bank (BNDES) and the Foundation for Science, Technology and Space
        Applications (FUNCATE) no. 17.2.0536.1.</p>\n\n\n\n<div class=\"wp-block-button
        aligncenter is-style-outline\"><a class=\"wp-block-button__link has-text-color\"
        href=\"http://brazildatacube.org/about-brazil-data-cube/\" style=\"color:#44d991\">
        Read more about Brazil Data Cube</a></div>\n</div></div>\n\n\n\n<div class=\"wp-block-cover
        alignfull has-background-dim-70 has-vivid-green-cyan-background-color has-background-dim\"
        style=\"background-image:url(http://brazildatacube.org/wp-content/uploads/2020/07/0.jpg)\"><div
        class=\"wp-block-cover__inner-container\">\n<div style=\"height:61px\" aria-hidden=\"true\"
        class=\"wp-block-spacer\"></div>\n\n\n\n<div class=\"wp-block-columns\">\n<div
        class=\"wp-block-column\">\n<figure class=\"wp-block-embed-youtube wp-block-embed
        is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
        class=\"wp-block-embed__wrapper\">\n<iframe title=\"EO Earth Cubes for Brazil\"
        width=\"644\" height=\"362\" src=\"https://www.youtube.com/embed/Lxc8xQ0bQNs?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture\" allowfullscreen></iframe>\n</div></figure>\n</div>\n\n\n\n<div
        class=\"wp-block-column marginl-30\">\n<h3><strong>Overview of the Brazil
        Data Cube project.</strong></h3>\n\n\n\n<p>In this project we are producing
        data cubes for all the Brazilian Territory from medium resolution satellite
        images, developing and using neural networks to analyze land use and cover
        ground samples and machine learning methods to create land use and cover maps
        from time series extracted from these data cubes.<br>\nIn the project, we
        are producing data and software products as shown in this overview presentation
        of the project.</p>\n</div>\n</div>\n</div></div>\n\n\n\n<div class=\"wp-block-cover
        alignfull has-background-dim\" style=\"background-color:#f1f2f6\"><div class=\"wp-block-cover__inner-container\">\n<h2
        class=\"has-very-dark-gray-color has-text-color has-text-align-center\"><strong>Brazil
        Data Cube project reference paper</strong></h2>\n\n\n\n<p class=\"has-text-color
        has-very-dark-gray-color\">Ferreira, K.R.; Queiroz, G.R.; Vinhas, L.; Marujo,
