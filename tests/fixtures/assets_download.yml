        has-text-color has-text-align-center\"><strong>Artigo de referência do projeto
        Brazil Data Cube</strong></h2>\n\n\n\n<p class=\"has-text-color has-very-dark-gray-color\">Ferreira,
        K.R.; Queiroz, G.R.; Vinhas, L.; Marujo, R.F.B.; Simoes, R.E.O.; Picoli, M.C.A.;
