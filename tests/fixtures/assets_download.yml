        sobre</h2>\n\t\t\t\t\n\t\t\t</header><!-- .entry-header -->\n\n\t\t\t<div
        class=\"entry-content\">\n\t\t\t\t\n<div class=\"wp-block-cover alignfull
        has-background-dim-70 has-background-dim has-parallax\" style=\"background-image:url(http://brazildatacube.org/wp-content/uploads/2019/07/0.jpg)\"><div
        class=\"wp-block-cover__inner-container\">\n<h3 class=\"has-text-align-center\"><strong>O
        que é <em>Brazil Data Cube</em></strong></h3>\n\n\n\n<p class=\"has-text-align-center\">Brazil
        Data Cube está inserido no projeto Monitoramento Ambiental dos Biomas Brasileiros,
        financiado pelo Fundo Amazônia por meio da colaboração financeira do Banco
        Nacional de Desenvolvimento Econômico e Social (BNDES) e da Fundação de Ciência,
        Aplicações e Tecnologia Espaciais (FUNCATE) nº 17.2.0536.1.</p>\n\n\n\n<div
        class=\"wp-block-button aligncenter is-style-outline\"><a class=\"wp-block-button__link
        has-text-color\" href=\"http://brazildatacube.org/brazil-data-cube/\" style=\"color:#44d991\">
        Leia mais sobre o Brazil Data Cube </a></div>\n</div></div>\n\n\n\n<div class=\"wp-block-cover
        alignfull has-background-dim-60 has-vivid-green-cyan-background-color has-background-dim
        boxvideo\" style=\"background-image:url(http://brazildatacube.org/wp-content/uploads/2019/07/0.jpg)\"><div
        class=\"wp-block-cover__inner-container\">\n<div style=\"height:74px\" aria-hidden=\"true\"
        class=\"wp-block-spacer\"></div>\n\n\n\n<div class=\"wp-block-columns\">\n<div
        class=\"wp-block-column\">\n<figure class=\"wp-block-embed-youtube wp-block-embed
        is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
        class=\"wp-block-embed__wrapper\">\n<iframe loading=\"lazy\" title=\"EO Earth
        Cubes for Brazil\" width=\"644\" height=\"362\" src=\"https://www.youtube.com/embed/Lxc8xQ0bQNs?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture\" allowfullscreen></iframe>\n</div></figure>\n</div>\n\n\n\n<div
        class=\"wp-block-column marginl-30\">\n<h3><strong>Visão geral do projeto
        Brazil Data Cube. </strong></h3>\n\n\n\n<p>Neste projeto, estamos produzindo
        cubos de dados para todo o território brasileiro a partir de imagens de satélite
        com média resolução, desenvolvendo e usando redes neurais para analisar amostras
        de solo de uso e cobertura da terra e métodos de aprendizado de máquina para
        criar mapas de uso e cobertura a partir das séries temporais extraídas desses
        cubos de dados.</p>\n\n\n\n<p>No projeto, estamos produzindo dados e softwares,
        conforme mostrado nesta apresentação geral do projeto. </p>\n</div>\n</div>\n</div></div>\n\n\n\n<div
        class=\"wp-block-cover alignfull has-background-dim\" style=\"background-color:#f1f2f6\"><div
